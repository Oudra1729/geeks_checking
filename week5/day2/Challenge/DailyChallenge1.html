<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifs</title>
</head>
<body>
    <form id="searchForm">
        <input type="text" placeholder="Search for a GIF" required />
        <button type="submit">Search</button>
    </form>

    <button id="deleteAllBtn">DELETE ALL</button>

    <div id="gifContainer"></div>

    <script>
    const form = document.getElementById('searchForm');
    const gifContainer = document.getElementById('gifContainer');
    const deleteAllBtn = document.getElementById('deleteAllBtn');
    const input = form.querySelector('input');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const searchTerm = input.value.trim();
        if (!searchTerm) return;

        try {
            const response = await fetch(
                `https://api.giphy.com/v1/gifs/random?tag=${searchTerm}&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My`
            );
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            const gifUrl = data.data.images.original.url;

            const div = document.createElement('div');
            const img = document.createElement('img');
            const deleteBtn = document.createElement('button');

            img.src = gifUrl;
            img.style.width = "200px";
            deleteBtn.textContent = "Delete";

            deleteBtn.addEventListener('click', () => div.remove());

            div.append(img, deleteBtn);
            gifContainer.appendChild(div);

            input.value = '';
        } catch (error) {
            console.error("Error fetching data from Giphy API:", error);
        }
    });

    deleteAllBtn.addEventListener('click', () => {
        gifContainer.innerHTML = "";
    });
    </script>
</body>
</html>
