{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Create Event</h1>
<form method="POST" class="space-y-3 max-w-xl">
  <div>
    <label class="block text-sm">Name</label>
    <input name="name" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block text-sm">Date</label>
    <input type="date" name="date" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block text-sm">Location</label>
    <input name="location" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block text-sm">Description</label>
    <textarea name="description" class="w-full border rounded p-2"></textarea>
  </div>
  <div>
    <label class="block text-sm">Organizer</label>
    <select name="organizer_id" class="w-full border rounded p-2" required>
      {% for o in organizers %}
        <option value="{{ o[0] }}">{{ o[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
</form>
{% endblock %}
