<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Move Box Animation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            left: 0; /* initial position */
            top: 0;
        }
        button {
            margin-bottom: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            const elem = document.getElementById("animate");
            const container = document.getElementById("container");
            let pos = 0;
            const maxRight = container.offsetWidth - elem.offsetWidth;

            const id = setInterval(frame, 1); // move 1px every millisecond

            function frame() {
                if (pos >= maxRight) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>
</body>
</html>
